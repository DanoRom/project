<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 住祝</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #image {
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>住 拽 住</h1>
    <input type="text" id="codeInput" maxlength="4" placeholder="XXXX">
    <button onclick="checkCode()">拽</button>
    <div id="message"></div>
    <img id="image" style="display: none;" alt="转爪">
    <script>
        function checkCode() {
            const correctCode = "0000";
            const userCode = document.getElementById("codeInput").value;
            const messageElement = document.getElementById("message");
            const imageElement = document.getElementById("image");

            if (userCode === correctCode) {
                messageElement.textContent = " ! ";
                imageElement.src = "happy.jpg"; // 转 砖 
                imageElement.style.display = "block";
            } else {
                messageElement.textContent = "驻住, 住 砖. ";
                imageElement.src = "sad.jpg"; // 转 注爪 砖
                imageElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
